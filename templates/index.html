<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
</head>
<body>
    <h1>Formulario de Predicción de Diabetes</h1>
    
    <form action="/predict" method="post">
        <label for="Pregnancies">Número de embarazos:</label><br>
        <input type="number" name="Pregnancies" required><br>

        <label for="Glucose">Nivel de glucosa:</label><br>
        <input type="number" name="Glucose" required><br>

        <label for="BloodPressure">Presión arterial:</label><br>
        <input type="number" name="BloodPressure" required><br>

        <label for="SkinThickness">Espesor de la piel:</label><br>
        <input type="number" name="SkinThickness" required><br>

        <label for="Insulin">Insulina:</label><br>
        <input type="number" name="Insulin" required><br>

        <label for="BMI">Índice de Masa Corporal (BMI):</label><br>
        <input type="number" step="0.01" name="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Función de pedigrí de diabetes:</label><br>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br>

        <label for="Age">Edad:</label><br>
        <input type="number" name="Age" required><br><br>

        <input type="submit" value="Predecir">
    </form>

    <!-- Mostrar la predicción si existe -->
    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
